<div class="container text-center mt-5">
  <h2 class="mb-4">Importar / Exportar Planilha</h2>

  <div class="d-flex justify-content-center">
    <div style="width: 350px;">
      <label for="fileInput" class="form-label">Escolha o arquivo Excel:</label>
      <input
        class="form-control form-control-sm"
        type="file"
        id="fileInput"
        (click)="resetarInput($event)"
        (change)="onFileSelected($event)"
      />
      <div class="form-text text-center mt-1" style="font-size: 0.85rem;">
        {{ nomeArquivoSelecionado || 'Nenhum arquivo escolhido' }}
      </div>
    </div>
  </div>

  <div class="mt-4">
    <button class="btn btn-success me-2" (click)="downloadExcel()">
      Exportar Excel
    </button>
  </div>

  <p class="text-muted mt-3">{{ mensagem }}</p>
</div>
